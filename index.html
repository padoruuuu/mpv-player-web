<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebTorrent HTML5 Player</title>
  <style>
    body { margin: 0; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
    video { max-width: 90%; max-height: 90%; background: #000; }
    #message { font-size: 1.2em; }
  </style>
</head>
<body>
  <div id="message">Loading player...</div>
  <video id="video" controls autoplay style="display:none;"></video>

  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const magnet = params.get('magnet');
      const message = document.getElementById('message');
      const videoEl = document.getElementById('video');

      if (!magnet) {
        message.textContent = 'No magnet link provided.';
        return;
      }

      message.textContent = 'Connecting to peers...';

      const client = new WebTorrent();
      client.add(magnet, torrent => {
        // find the first video file supported by HTML5
        const file = torrent.files.find(file => file.name.match(/\.(mp4|webm|ogg)$/i));
        if (!file) {
          message.textContent = 'No playable video file (mp4/webm/ogg) found in torrent.';
          return;
        }
        // render to video element
        message.style.display = 'none';
        videoEl.style.display = '';
        file.renderTo(videoEl, {
          autoplay: true,
          controls: true
        });
      });

      client.on('error', err => {
        console.error(err);
        message.textContent = 'Error loading torrent: ' + err.message;
      });
    })();
  </script>
</body>
</html>
